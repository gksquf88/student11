<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper연습2</title>
    <!-- swioer css추가 -->
    <link rel="stylesheet" href="src/swiper8.4.3-bundle.min.css" />
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="swiper mySwiper">
      <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="../images/img_main_slide7.jpg" /></li>
        <li class="swiper-slide"><img src="../images/img_main_slide9.jpg" /></li>
        <li class="swiper-slide"><img src="../images/img_main_slide10.jpg" /></li>
      </ul>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <!-- swiper 플러그인 설치 -->
    <script src="src/swipe8.4.3r-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper1 = new Swiper(".mySwiper", {
        loof: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        
      });
    </script>
  </body>
</html>
