<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 우선순위</title>
  <style>
    .box{color: #333;} /*클래스 10*/
    div{color: #f00;} /*태크1*/
    div.box{color: #0f0;} /*태그+클래스11*/
  </style>
</head>
<body>
  <!-- div.box>ul*3>li*3>{내용} -->
  <div class="box">
    <ul>
      <li>내용</li>
      <li>내용</li>
      <li>내용</li>
    </ul>
    <ul>
      <li>내용</li>
      <li>내용</li>
      <li>내용</li>
    </ul>
    <ul>
      <li>내용</li>
      <li>내용</li>
      <li>내용</li>
    </ul>
  </div>
  
</body>
</html>
